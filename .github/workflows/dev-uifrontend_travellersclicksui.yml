name: Build and deploy Node.js app to Azure Web App - TravellersClicksUI

on:
  push:
    branches:
      - dev-uifrontend
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      # ðŸ”¥ REMOVE HEAVY FILES (CRITICAL FOR F1)
      - name: Cleanup before packaging
        run: |
          rm -rf node_modules
          rm -rf .git
          rm -rf .github
          rm -rf tests
          rm -rf src
          rm -f package-lock.json

      # ðŸ“¦ CREATE ZIP PACKAGE
      - name: Create deployment zip
        run: zip -r app.zip . -x "*.git*"

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-package
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-package

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: TravellersClicksUI
          slot-name: Production
          package: app.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6050CC14D94D4372AE134585365C87D4 }}
