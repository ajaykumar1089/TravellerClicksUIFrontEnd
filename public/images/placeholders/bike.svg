<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f3f4f6"/>
  <g transform="translate(100, 50)">
    <!-- Bike silhouette -->
    <circle cx="40" cy="100" r="30" fill="#6b7280" stroke="#374151" stroke-width="2"/>
    <circle cx="160" cy="100" r="30" fill="#6b7280" stroke="#374151" stroke-width="2"/>
    
    <!-- Frame -->
    <line x1="40" y1="100" x2="100" y2="60" stroke="#374151" stroke-width="3"/>
    <line x1="100" y1="60" x2="160" y2="100" stroke="#374151" stroke-width="3"/>
    <line x1="100" y1="60" x2="100" y2="90" stroke="#374151" stroke-width="3"/>
    <line x1="100" y1="90" x2="160" y2="100" stroke="#374151" stroke-width="3"/>
    <line x1="100" y1="90" x2="40" y2="100" stroke="#374151" stroke-width="3"/>
    
    <!-- Seat -->
    <ellipse cx="120" cy="55" rx="25" ry="8" fill="#374151"/>
    
    <!-- Handlebars -->
    <line x1="95" y1="55" x2="105" y2="55" stroke="#374151" stroke-width="3"/>
    <line x1="100" y1="55" x2="100" y2="45" stroke="#374151" stroke-width="3"/>
    <line x1="95" y1="45" x2="105" y2="45" stroke="#374151" stroke-width="3"/>
  </g>
  
  <!-- Placeholder text -->
  <text x="200" y="160" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">
    Bike Image
  </text>
</svg>